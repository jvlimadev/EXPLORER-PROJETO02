<!DOCTYPE html />
<html lang="pt-BR">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Mulish:wght@400;500;700&family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    
    <title>Treine-me</title>

    <link rel="stylesheet" href="/assets/css/style.css" />
</html>
<body>
    <div class="page">
        <nav class="navegacao">
            <img src="assets/imagens/logo/Logo.png" alt="Logo escrito treine-me" class="navegacao__logo" />
            <ul class="navegacao__lista">
                <li class="navegacao__link">Home</li>
                <li class="navegacao__link">Sobre</li>
                <li class="navegacao__link">Treinar</li>
            </ul>
        </nav>
        <main class="main__container">
            <h1 class="main__title">Treinos <span>exclusivos</span> para você!</h1>
            <p class="main__description">Nós criamos treinos <strong>exclusivos</strong> e <strong>únicos para você</strong>. Invista no seu corpo e <strong>tenha muito mais performance</strong> e qualidade de vida.</p>
            <button class="main__button">
                <img src="assets/imagens/whatsapp/whatsapp 1.png" alt="Logo do whatsapp" class="whatsapp__logo" /> Comece já
            </button>
            <img src="assets/imagens/person/fitness-jump.png" alt="Mulher em uma sala com equipamentos de exercício pulando corda" class="main__imagem">
        </main>
        <div class="img__decorativa">
            <img src="assets/imagens/balls/balls-decoration (1).png" alt="Bolinhas decorativas na cor verde" class="ball__decorativas">
        </div>
        <footer class="rodape">
            <p class="rodape__description">Fale conosco no instagram<a href="#">@treine.me</a></p>
        </footer>
    </div>
</body>
