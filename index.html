    <body>
    <div class="page">
        <nav class="navegacao">
            <img src="assets/imagens/logo/Logo.png" alt="Logo escrito treine-me" class="navegacao__logo" />
            <ul class="navegacao__lista">
                <li class="navegacao__items select"><a class="navegacao__link select" href="#">Home</a></li>
                <li class="navegacao__items"><a class="navegacao__link" href="#">Sobre</a></li>
                <li class="navegacao__items"><a class="navegacao__link" href="#">Treinar</a></li>
            </ul>
        </nav>
        <main class="box">
            <div class="main__container">
                <h1 class="main__title">Treinos <span>exclusivos</span> para você!</h1>

        </main>
        <div class="img__decorativa">
            <img src="assets/imagens/balls/balls-decoration (1).png" alt="Bolinhas decorativas na cor verde" class="ball__decorativas" />
        </div>
        <footer class="rodape">
            <p class="rodape__description">Fale conosco no instagram<a class="rodape__description-link" href="#">@treine.me</a></p>
